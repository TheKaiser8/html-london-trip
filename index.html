<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaggio a Londra</title>
</head>
<body>
    <!-- titolo e immagini -->
    <header>
        <h1>Il mio Viaggio a Londra</h1>
        <div>
            <img src="img/london-1.jpg" alt="London Eye">
            <img src="img/london-2.jpg" alt="Westminster bridge">
            <img src="img/london-3.jpg" alt="Westminster city">
        </div>
        <hr>
    </header>
    <!-- /titolo e immagini -->
    <main>
        <!-- sezione spese -->
        <section>
            <h2>Le mie spese</h2>
            <!-- tabella spese -->
            <table>
                <!-- intestazione tabella -->
                <thead>
                    <tr>
                        <th>Numero</th>
                        <th>Descrizione</th>
                        <th>Costo</th>
                    </tr>
                </thead>
                <!-- /intestazione tabella -->
                <!-- corpo tabella -->
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120€</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120€</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120€</td>
                    </tr>
                </tbody>
                <!-- /corpo tabella -->
                <!-- footer tabella -->
                <tfoot>
                    <tr>
                        <td colspan="2">Totale</td>
                        <td>360€</td>
                    </tr>
                </tfoot>
                <!-- /footer tabella -->
            </table>
            <hr>
        </section>
        <!-- /sezione spese -->
    </main>
</body>
</html>
